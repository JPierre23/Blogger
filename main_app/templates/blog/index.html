{% extends 'base.html' %}
{% block content %}

<h1>Blog List</h1>

{% for b in blog %}
  <div class="card">
    <a href="{% url 'detail' b.id %}">
    <div class="card-content">
      <span class="card-title">{{ b.title }}</span>
      <img class="materialboxed" width="650" src='{{b.img}}'>
      
    </div>
  </div>
{% endfor %}

{% endblock %}
